<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulario</h1>

    <form method="post" class="space-y-4">
      <!-- Fila con nombre y apellido -->
      <div class="flex space-x-4">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          class="w-1/2 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          class="w-1/2 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Campo de email -->
      <input
        type="text"
        name="email"
        placeholder="Introduce tu email"
        required
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- BotÃ³n -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded hover:scale-"
      >
        Enviar
      </button>
    </form>

    {% if mensaje %}
      <p class="mt-4 text-center text-red-600">{{ mensaje }}</p>
    {% endif %}
  </div>

</body>
