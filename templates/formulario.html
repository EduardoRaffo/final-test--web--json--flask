<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Registro</h1>

    <form method="post" class="space-y-4">
      <!-- Nombre y Apellido -->
      <div class="flex space-x-4">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          class="w-1/2 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          class="w-1/2 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <input
        type="email"
        name="email"
        placeholder="Introduce tu email"
        required
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Contraseña -->
      <input
        type="password"
        name="contraseña"
        placeholder="Contraseña (mínimo 6 caracteres)"
        required
        minlength="6"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Teléfono -->
      <input
        type="tel"
        name="phone_num"
        placeholder="Número de teléfono"
        required
        pattern="\d{9,10}"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Edad -->
      <input
        type="number"
        name="edad"
        placeholder="Edad"
        required
        min="10"
        max="120"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-200"
      >
        Enviar
      </button>
    </form>

    {% if mensaje %}
      <p class="mt-4 text-center text-red-600">{{ mensaje }}</p>
    {% endif %}
  </div>

</body>
</html>
