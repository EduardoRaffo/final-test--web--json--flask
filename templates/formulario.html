<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md overflow-visible">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Registro</h1>

    <form method="post" class="space-y-4">

      <!-- Nombre y Apellido -->
      <div class="flex space-x-4">
        <div class="relative group w-1/2">
          <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
            Introduce tu nombre
          </div>
        </div>
        <div class="relative group w-1/2">
          <input
            type="text"
            name="apellido"
            placeholder="Apellido"
            required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
            Introduce tu apellido
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="relative group">
        <input
          type="email"
          name="email"
          placeholder="Introduce tu email"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
          Usaremos este email para contactarte
        </div>
      </div>

      <!-- Contraseña -->
      <div class="relative group">
        <input
          type="password"
          name="contraseña"
          placeholder="Contraseña (mínimo 6 caracteres)"
          required
          minlength="6"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
          Usa al menos 6 caracteres
        </div>
      </div>

      <!-- Teléfono -->
      <div class="relative group">
        <input
          type="tel"
          name="phone_num"
          placeholder="Número de teléfono"
          required
          pattern="\d{9,10}"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
          Debe tener 9 o 10 dígitos
        </div>
      </div>

      <!-- Edad -->
      <div class="relative group">
        <input
          type="number"
          name="edad"
          placeholder="Edad"
          required
          min="10"
          max="120"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute -top-7 left-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
          Introduce una edad válida (10–120)
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-200"
      >
        Enviar
      </button>
    </form>

    {% if mensaje %}
    <p class="mt-4 text-center uppercase font-semibold text-sm hover:text-blue-600 hover:scale-110 transition-transform duration-300">
      {{ mensaje }}
    </p>
    {% endif %}
  </div>

</body>
</html>
