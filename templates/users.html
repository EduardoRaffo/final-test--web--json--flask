{% extends 'base.html' %}

{% block content %}

<div class="translucent-form p-6 sm:p-8 w-full max-w-5xl mx-4 sm:mx-auto mt-20">
  <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-white drop-shadow-md">Usuarios Registrados</h1>

  <div class="overflow-x-auto">
<table class="min-w-full rounded overflow-hidden shadow-lg text-sm sm:text-base
              bg-[rgba(255,140,0,0.3)] text-black
              dark:bg-gray-900 dark:text-white">
  <thead>
    <tr class="bg-[rgba(255,140,0,0.5)] text-black font-semibold
               dark:bg-gray-800 dark:text-gray-300">
      <th class="py-3 px-4 text-left">#</th>
      <th class="py-3 px-4 text-left">Nombre</th>
      <th class="py-3 px-4 text-left">Apellido</th>
      <th class="py-3 px-4 text-left">Email</th>
      <th class="py-3 px-4 text-left">Teléfono</th>
      <th class="py-3 px-4 text-left">Edad</th>
      <th class="py-3 px-4 text-left"></th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
<tr class="border-t border-orange-300 hover:bg-[rgba(255,140,0,0.5)] hover:text-black dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white transition">
  <td class="py-2 px-4">{{ loop.index }}</td>
  <td class="py-2 px-4">{{ usuario.user_name }}</td>
  <td class="py-2 px-4">{{ usuario.user_surname }}</td>
  <td class="py-2 px-4">{{ usuario.email }}</td>
  <td class="py-2 px-4">{{ usuario.phone_num }}</td>
  <td class="py-2 px-4">{{ usuario.user_age }}</td>
<td class="py-2 px-4 bg-red-100 dark:bg-red-900">
  <form action="{{ url_for('delete_user', user_id=usuario.id) }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres borrar este usuario?');">
    <button type="submit" class="text-red-700 dark:text-red-300 hover:text-white hover:bg-red-600 dark:hover:bg-red-700 px-2 py-1 rounded flex items-center gap-1 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>
      Borrar
    </button>
  </form>
</td>
</tr>
    {% endfor %}
  </tbody>
</table>

  </div>
</div>

{% endblock %}
